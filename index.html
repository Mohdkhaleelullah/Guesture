<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandFlow - Webcam</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/webcam.css">
    <link rel="stylesheet" href="css/consol.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">HandFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container web-main">
        <div class="row">

            <!-- Webcam Area -->

          <div class="col web-cam">
            <div class="holder webholder">
                <video id="webcam" autoplay playsinline></video>
                <canvas class="output_canvas" id="output_canvas"></canvas>
            </div>

            <!-- <a class="consol-btn hide-pc" id="webcamButton">Enable WebCam</a> -->
          </div>

            <!-- Consol Area -->

          <div class="col consol">
            <div class="holder-con">
                <div class="heading">HandFlow Gesture Consol</div>
                <div class="consol-area">
                    <div id="indicator">Please start recording</div>
                    <div id="field">Device: <a id="device"></a></div>
                    <div id="field2">Level: <a id="level"></a></div>
                    <div id="field3">Command: <a id="command"></a></div>
                </div>
                <a class="consol-btn" id="webcamButton" onclick="">Enable WebCam</a>
            </div>
          </div>

        </div>
      </div>


     <!-- Main google Wali Js -->
     <script type="module" src="javascript/google.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
